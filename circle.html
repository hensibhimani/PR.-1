<script type="text/javascript">

    // circle
    var r = parseInt(prompt("enter circle value :"));

    var ans = 3.14 * r * r;

    document.write("<h1>ans ="+ans+"</h1>");



    // triangle
    var b = parseInt(prompt("enter b value :"));
    var h = parseInt(prompt("enter h value :"));

    var ans =  0.5 * b * h;

    document.write("<h1>ans ="+ans+"</h1>");

    

    // rate of interest
    var p = parseInt(prompt("enter p value :"));
    var r = parseInt(prompt("enter r value :"));
    var n = parseInt(prompt("enter n value :"));

     var ans = p * r  * n / 100;

    document.write("<h1>ans ="+ans+"</h1>");
    

</script>
